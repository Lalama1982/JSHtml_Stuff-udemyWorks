<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asynchronous JavaScript</title>
</head>
<body>
    <h1>Asynchronous JavaScript</h1>
    <script>
		function getRecipe(){
			setTimeout(() => {
				const recipeID = [523, 883, 432, 974];
				console.log('(After 1st 1000ms) > '+recipeID);
				
				setTimeout((id) => {
					const recipe = {title: 'Fresh tomato pasta',
                                    publisher: 'Jonas'}; 					
					console.log(`(After 1000ms + 1500ms) ${id}: ${recipe.title}`);
					
					setTimeout(publisher => {
						const recipe2 = {title: 'Italian Pizza',
										 publisher: recipe.publisher};
                        console.log(`(After 1000ms + 1500ms + 1200ms) ${recipe2.title} of publisher ${recipe2.publisher}`);												
						//console.log(recipe2);	
					}, 1200, recipe.publisher);			
					
				},1000, recipeID[2]);
				// passing "recipeID[2]" value is passed as a parama "id"
				
			}, 1500);	
		}
		
		getRecipe();
		
    </script>
</body>
</html>
