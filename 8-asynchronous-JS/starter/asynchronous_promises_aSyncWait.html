<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asynchronous JavaScript</title>
</head>
<body>
    <h1>Asynchronous JavaScript</h1>
    <script>		
		const getIDs = new Promise((resolve, reject) => {
			setTimeout(() => {
				resolve([523, 883, 432, 974]);
			}, 1500);
		
		});
					
		// demo with recipe example
		const getRecipe = recID => {
			return new Promise((resolve, reject) => {
				setTimeout(ID => {
					const recipe1 = {title:'Fresh Tomato Pasta',
									 publisher: 'Jonas'};
					resolve(`${ID}: ${recipe1.title}`);
				}, 1500, recID);					
			
			});
		
		};
		
		const getRelated = publisher => {
			return new Promise((resolve, reject) => {
				setTimeout(publ => {
					const recipe2 = {title: 'Italian Pizza',
									 publisher: 'Mark'};
					resolve(`${publ}: ${recipe2.title}`);
				
				}, 1500, publisher);
			});
		
		};

		async function getRecipesAW() {
			//"await" will wait till "getIDs" get consumed
			const IDs = await getIDs;
			console.log(IDs);
			
			const recipe = await getRecipe(IDs[2]);
			console.log(recipe);
			
			const related = await getRelated('Jonas');
			console.log(related);
			
			return recipe;
		
		};
		
		const rec = getRecipesAW();		
		console.log('This is shown before  the aSync functions');
		console.log(rec); // this will log immediately after before async functions
		
		console.log();
		getRecipesAW().then(result => console.log(`${result}: This is shown after the aSync functions`));
		
    </script>
</body>
</html>
